<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <nav>
            <ul>
                <li>
                    Início
                </li>
                <li>
                    Minha rede
                </li>
                <li>
                    Vagas
                </li>
                <li>
                    Mensagens
                </li>
                <li>
                    Notificações
                </li>
                <li>
                    Soluções
                </li>
            </ul>
        </nav>
    </section>
    <section class="main-user-info">
        <div class="top-card">
            <div class="cover-image">
                <img src="./images/img-cover.jpg" alt="Imagem de capa">
            </div>
            <div class="top-card-layout">
                <div class="profile-image">
                    <img src="./images/img-profile.jpg" alt="Imagem de perfil">
                </div>
                <div class="top-card-container">
                    <div class="top-card-main-info">
                        <h1>Fulana de Tal</h1>
                        <h2>Desenvolvedora | HTML | CSS | Typescript | Node</h2>
                        <div class="user-info">
                            <h3>Capital, Estado, País</h3>
                            <span>
                                <a href="#">1 mil seguidores</a>
                            </span>
                            <span>
                                <a href="#">500 conexões</a>
                            </span>
                        </div>
                        <div class="button">
                            <a href="#" class="button-message">Mensagem</a>
                            <a href="#" class="button-more">Mais</a>
                        </div>
                    </div>
                    <div>
                        <ul class="professional-experience">
                            <li>
                                <img src="./images/company.jpg" alt="Empresa fictícia">
                                <span>Empresa Fictícia</span>
                            </li>
                            <li>
                                <img src="./images/educational_institution.jpg" alt="Centro educacional fictício">
                                <span>Centro Educacional Fictício</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        Destaques
    </section>
</body>
</html>
