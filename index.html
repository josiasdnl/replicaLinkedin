<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <nav>
            <ul>
                <li>
                    Início
                </li>
                <li>
                    Minha rede
                </li>
                <li>
                    Vagas
                </li>
                <li>
                    Mensagens
                </li>
                <li>
                    Notificações
                </li>
                <li>
                    Soluções
                </li>
            </ul>
        </nav>
    </section>
    <section class="card-user-info">

        <div class="cover-image">
            <img src="./images/img-cover.jpg" alt="Imagem de capa">
        </div>

        <div class="profile-image">
            <img src="./images/img-profile.jpg" alt="Imagem de perfil">
        </div>

        <div class="user-info-wrapper">

            <div class="personal-info">
                <h1>Fulana de Tal</h1>
                <h2>Desenvolvedora | HTML | CSS | Typescript | Node</h2>
            </div>

            <div class="location-info">
                <span>Capital, Estado, País</span>
                <span>
                    <a href="#">Informações de contato</a>
                </span>
            </div>

            <div class="conections-info">
                <span>
                    <a href="#">1 mil seguidores</a>
                </span>
                <span>
                    <a href="#">500 conexões</a>
                </span>
            </div>

            <div>
                <div class="action-button">
                    <a href="#" class="main-button">Mensagem</a>
                    <a href="#" class="secondary-button">Mais</a>
                </div>
            </div>

            <div>
                <ul class="professional-info">
                    <li>
                        <a href="#">
                            <img src="./images/company.jpg" alt="Empresa fictícia">
                            <h2>Empresa Fictícia</h2>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/educational_institution.jpg" alt="Centro educacional fictício">
                            <h2>Centro Educacional Fictício</h2>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </section>
    <section>
        Destaques
    </section>
</body>
</html>
